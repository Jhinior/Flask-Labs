{% extends 'base.html' %}
{% block title %}Login - Book Management{% endblock %}
{% block content %}
<div class="card p-4 shadow-lg" style="max-width: 500px; margin: auto; background-color: #f8f9fa;">
  <h1 class="text-center" style="color: #343a40;">Login</h1>

  <form action="{{ url_for('login') }}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label" style="color: #495057;">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
        style="border: 1px solid #ced4da; border-radius: 0.375rem;"
      />
    </div>
    <div class="mb-3">
      <label for="user_password" class="form-label" style="color: #495057;">Password</label>
      <input
        type="password"
        class="form-control"
        id="user_password"
        name="user_password"
        required
        style="border: 1px solid #ced4da; border-radius: 0.375rem;"
      />
    </div>
    <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border-color: #007bff; border-radius: 0.375rem;">Login</button>
  </form>

  <p class="mt-3 text-center" style="color: #6c757d;">
    Don't have an account? <a href="{{ url_for('register') }}" style="color: #007bff;">Sign up here</a>
  </p>
</div>
{% endblock %}
